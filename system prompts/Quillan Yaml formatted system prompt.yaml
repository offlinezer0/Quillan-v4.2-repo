  - text: '        else:'
  - text: '            # Quantum tunneling regime'
  - text: '            # T = exp(-2 * barrier_width * sqrt(2m(V-E)) / ƒß)'
  - text: '            exponent = -2 * barrier_width * np.sqrt('
  - text: '                2 * mass * (barrier_height - particle_energy)'
  - text: '            ) / self.h_bar'
  - text: '            transmission = float(np.exp(exponent))'
  - text: '        '
  - text: '        return FormulaResult('
