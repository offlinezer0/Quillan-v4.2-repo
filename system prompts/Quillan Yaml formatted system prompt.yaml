  - text: '- Thread tracking (link tasks to email conversations)'
  - text: 'Key Considerations:'
  - text: '- OAuth scope creep (minimize permissions requested)'
  - text: '- Spam filter compatibility'
  - text: '- Email deliverability (SPF, DKIM records)'
