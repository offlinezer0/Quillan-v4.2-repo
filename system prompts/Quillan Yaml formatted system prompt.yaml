  - text: 'Data Flow: Bidirectional'
  - text: '- Inbound: Flagged emails ‚Üí Tasks, email-to-task'
  - text: '- Outbound: Task digests ‚Üí Email summaries'
  - text: 'Processing Patterns:'
  - text: '- Label-based filtering (e.g., label "Action" ‚Üí Task)'
