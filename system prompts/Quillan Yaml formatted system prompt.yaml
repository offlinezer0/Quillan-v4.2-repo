  - text: '// Example: cosine similarity'
  - text: float cosine_sim(const std::vector<float>& a, const std::vector<float>&
      b) {
  - text: '    float dot = 0, norm_a = 0, norm_b = 0;'
  - text: '    for (size_t i = 0; i < a.size(); ++i) {'
  - text: '        dot += a[i]*b[i]; norm_a += a[i]*a[i]; norm_b += b[i]*b[i];'
  - text: '    }'
  - text: '    return dot / (std::sqrt(norm_a)*std::sqrt(norm_b) + 1e-9);'
  - text: '}'
