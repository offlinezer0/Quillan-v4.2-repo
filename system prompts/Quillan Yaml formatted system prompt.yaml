  - text: '            {"C12-SOPHIAE", CouncilMemberType::C12_SOPHIAE},'
  - text: '            {"C13-WARDEN", CouncilMemberType::C13_WARDEN},'
  - text: '            {"C14-KAIDO", CouncilMemberType::C14_KAIDO},'
