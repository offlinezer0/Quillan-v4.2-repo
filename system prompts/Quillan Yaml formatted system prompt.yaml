  - text: ''
  - text: '    void initializeCouncil() {'
  - text: '        // Prepare a vector of (name, type) pairs for all 32 members'
  - text: '        std::vector<std::pair<std::string, CouncilMemberType>> members
      = {'
  - text: '            {"C1-ASTRA", CouncilMemberType::C1_ASTRA},'
  - text: '            {"C2-VIR", CouncilMemberType::C2_VIR},'
